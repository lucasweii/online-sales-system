      <div class="container-fluid">

          <div class="col-lg-12">
            <form method="post" action="#">
            <div class="card m-3">

                  <table class="table table-striped table-valign-middle">
                    <thead>
                    <tr >
                      <th>图片</th>
                      <th>商品名称</th>
                      <th>价格</th>
                      <th>数量</th>
                      <th>选中</th>

                    <tr>
                      <td>

                      </td>
                      <td>
                        <a href="#" class="text-lg">some products</a>
                      </td>
                      <td>$13 USD</td>
                      <td>
                        <input id="num@" type="number" class="form-control col-3" name="num@" value="1" style="width:100px"
                               oninput="if(value <1)value=1">
                      </td>
                      <td>
                        <input type="checkbox" name="select_item@1" id="select_item@1" style="zoom: 200%">
                      </td>
                    </tr>
                    </tbody>
                  </table>
              </div>
            </div>
            <button type="submit" class="btn btn-danger float-right mr-3">删除选中商品</button>
